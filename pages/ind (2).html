<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPay</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">SocialPay</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="notification"><i class="fa-regular fa-bell"></i></div>
    </header>

    <main>
        <section class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="assets/images/avatar1.png" alt="User" class="avatar">
                    <div class="user-info">
                        <span class="username">Jane Doe</span>
                        <span class="timestamp">2h</span>
                    </div>
                </div>
                <p class="post-text">Excited to announce my new project is launching soon! Stay tuned for updates.</p>
                <div class="post-actions">
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-solid fa-plus-circle"></i>
        <i class="fa-regular fa-user"></i>
    </nav>
</body>
</html>
